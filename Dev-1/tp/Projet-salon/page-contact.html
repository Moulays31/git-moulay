    <div id="page-contact">
        <h2>Contact</h2>
        <form>
            <div id="genre">
                <label for="monsieur">Mr</label>
                <input type="radio" name="genre" id="monsieur" value="monsieur" />
                <label for="madame">Mme</label>
                <input type="radio" name="genre" id="madame" value="madame" />
                <label for="nogenre">Ne se définit pas</label>
                <input type="radio" name="genre" id="nogenre" value="nogenre" />
            </div>
            <div id="identity">
                <input type="text" name="name" placeholder="Votre nom" required />
                <input type="text" name="firstname" placeholder="Votre prénom" required />
                <input type="email" name="mail" placeholder="Votre adresse email" required />
            </div>
            <div id="message">
                <textarea name="message" placeholder="Votre message ici" required></textarea>
            </div>
            <button>Envoyer</button>
        </form>
    </div>
